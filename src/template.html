<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#626894" />
    <meta name="author" content="Vanessa Otto" />
    <meta
      name="keywords"
      content="vannsl, engineering manager, senior frontend developer, js, javascript, typescript, vue, svelte, sapper, vue.js, frontend, backend, fullstack, developer, female, speaker"
    />

    <meta
      name="description"
      content="Vanessa is the Head of Frontend at Zavvy.io, working extensively with Vue 3. She has an M.Sc in Media Informatics with a focus on Human-Computer-Interaction. She co-hosts two popular podcasts, Working Draft and expect(Exception). Vanessa is an experienced public speaker and workshop facilitator, sharing her expertise and passion for technology with diverse audiences. She has contributed to multiple conferences, serving on program committees for notable events like JS Kongress."
    />

    %sapper.base%

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="main.css" />

    <script src="/dark_mode.js"></script>

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body class="dark:bg-dark">
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
