<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#626894" />
    <meta name="author" content="Vanessa BÃ¶hner" />
    <meta
      name="keywords"
      content="vannsl, web development, js, javascript, typescript, vue, svelte, sapper, vue.js, frontend, backend, fullstack, developer, female, speaker"
    />

    <meta
      name="description"
      content="Vanessa is a Web Developer. Currently, she is a Senior Product Engineer at SinnerSchrader. Since 2019 she is the Vue Vixens Munich City Coordinator, helping women with their first coding and speaking experiences. She is a member of the JS Kongress Program Committee 2020. She created her first website at the age of ten and has been passionate about web development ever since. She studied Media Informatics with a focus on Human-Computer-Interaction. Now Vanessa is striving to provide customers with the best experience possible while creating modern and accessible web applications. When she writes code, she does it not for herself but for the next developer."
    />

    %sapper.base%

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="index.css" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
